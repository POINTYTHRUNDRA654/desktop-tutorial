<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="skinGradient" cx="50%" cy="45%">
      <stop offset="0%" stopColor="#e8f4f8" />
      <stop offset="50%" stopColor="#b3d9e8" />
      <stop offset="100%" stopColor="#8bc3d9" />
    </radialGradient>
    
    <radialGradient id="hairGradient" cx="40%" cy="30%">
      <stop offset="0%" stopColor="#ff6b4a" />
      <stop offset="50%" stopColor="#ff4444" />
      <stop offset="100%" stopColor="#cc2200" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sphereGlow">
      <feGaussianBlur stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- Outer aura -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#4ac4ff" strokeWidth="1" opacity="0.3"/>

  <!-- Hair - Left side -->
  <path
    d="M 40 60 Q 30 80 35 120 Q 40 150 60 160 Q 50 140 55 100 Q 45 80 40 60"
    fill="url(#hairGradient)"
    opacity="0.95"
    filter="url(#glow)"
  />

  <!-- Hair - Right side -->
  <path
    d="M 160 60 Q 170 80 165 120 Q 160 150 140 160 Q 150 140 145 100 Q 155 80 160 60"
    fill="url(#hairGradient)"
    opacity="0.95"
    filter="url(#glow)"
  />

  <!-- Face base -->
  <circle cx="100" cy="100" r="60" fill="url(#skinGradient)" filter="url(#glow)" />

  <!-- Left eye white -->
  <ellipse cx="80" cy="90" rx="14" ry="16" fill="#ffffff" opacity="0.9" filter="url(#glow)" />

  <!-- Right eye white -->
  <ellipse cx="120" cy="90" rx="14" ry="16" fill="#ffffff" opacity="0.9" filter="url(#glow)" />

  <!-- Left iris -->
  <circle cx="82" cy="92" r="8" fill="#2b5a8c" opacity="0.85" filter="url(#glow)" />

  <!-- Right iris -->
  <circle cx="118" cy="92" r="8" fill="#2b5a8c" opacity="0.85" filter="url(#glow)" />

  <!-- Left pupil -->
  <circle cx="82" cy="92" r="5" fill="#000" opacity="0.9" />

  <!-- Right pupil -->
  <circle cx="118" cy="92" r="5" fill="#000" opacity="0.9" />

  <!-- Eye shine -->
  <circle cx="84" cy="88" r="2.5" fill="#ffffff" opacity="0.7" />
  <circle cx="120" cy="88" r="2.5" fill="#ffffff" opacity="0.7" />

  <!-- Nose -->
  <path d="M 100 95 L 98 110 L 102 110 Z" fill="#a5c5d8" opacity="0.7" />

  <!-- Mouth -->
  <path d="M 85 125 Q 100 135 115 125" stroke="#d9a5b0" strokeWidth="2" fill="none" strokeLinecap="round" opacity="0.8" />

  <!-- Floating spheres - Golden -->
  <circle cx="50" cy="70" r="6" fill="#ffa500" opacity="0.8" filter="url(#sphereGlow)" />
  <circle cx="65" cy="50" r="5" fill="#ffb520" opacity="0.85" filter="url(#sphereGlow)" />
  <circle cx="150" cy="65" r="6.5" fill="#ff9500" opacity="0.8" filter="url(#sphereGlow)" />
  <circle cx="135" cy="45" r="5.5" fill="#ffaa00" opacity="0.85" filter="url(#sphereGlow)" />

  <!-- Red accent spheres -->
  <circle cx="45" cy="130" r="4" fill="#ff4444" opacity="0.7" filter="url(#sphereGlow)" />
  <circle cx="155" cy="125" r="4.5" fill="#ff3333" opacity="0.75" filter="url(#sphereGlow)" />

  <!-- Blue accent spheres -->
  <circle cx="70" cy="140" r="3.5" fill="#2b5a8c" opacity="0.65" filter="url(#sphereGlow)" />
  <circle cx="130" cy="145" r="3.8" fill="#1e4a7a" opacity="0.7" filter="url(#sphereGlow)" />
</svg>
