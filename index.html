<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniForge AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              pip: ['Share Tech Mono', 'monospace'],
            },
            colors: {
              'forge-dark': '#0f172a',
              'forge-panel': '#1e293b',
              'forge-accent': '#38bdf8',
              'terminal-green': '#22c55e',
              'pip-green': '#16f342',
              'pip-dim': '#0d3d15',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .markdown-body pre {
        background-color: #0d1117;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-family: 'JetBrains Mono', monospace;
        margin-bottom: 1rem;
      }
      .markdown-body code {
        font-family: 'JetBrains Mono', monospace;
        background-color: rgba(255,255,255,0.1);
        padding: 0.2em 0.4em;
        border-radius: 3px;
        font-size: 0.9em;
      }
      .markdown-body p {
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      .markdown-body ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #f8fafc;
      }
      .markdown-body a {
        color: #38bdf8;
        text-decoration: underline;
      }

      /* --- PIP-BOY THEME OVERRIDES --- */
      body.pip-boy-mode {
        background-color: #050505 !important;
        color: #16f342 !important;
        font-family: 'Share Tech Mono', monospace !important;
        text-shadow: 0 0 4px #16f342;
      }
      body.pip-boy-mode * {
        border-color: #16f342 !important;
        color: #16f342 !important;
        font-family: 'Share Tech Mono', monospace !important;
      }
      body.pip-boy-mode div, body.pip-boy-mode section, body.pip-boy-mode nav, body.pip-boy-mode aside, body.pip-boy-mode main {
        background-color: #050505 !important;
      }
      body.pip-boy-mode button:hover {
        background-color: #16f342 !important;
        color: #000 !important;
        box-shadow: 0 0 15px #16f342;
      }
      body.pip-boy-mode input, body.pip-boy-mode textarea, body.pip-boy-mode select {
        background-color: #001100 !important;
        color: #16f342 !important;
      }
      /* Scanline Effect */
      body.pip-boy-mode::after {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }
      /* CRT Curvature Vignette */
      body.pip-boy-mode::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,20,0,0.4) 90%, rgba(0,20,0,0.8) 100%);
        pointer-events: none;
        z-index: 9998;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
