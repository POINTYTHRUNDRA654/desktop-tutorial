<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Pip-Boy Frame - Green retro aesthetic -->
  <defs>
    <linearGradient id="pipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#0a0e0a"/>
  
  <!-- Outer Frame -->
  <rect x="20" y="20" width="216" height="216" rx="8" fill="none" stroke="url(#pipGradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Inner Screen Area -->
  <rect x="35" y="35" width="186" height="186" rx="4" fill="#1a1f1a" stroke="url(#pipGradient)" stroke-width="2"/>
  
  <!-- CRT Scanlines -->
  <g opacity="0.15">
    <line x1="35" y1="40" x2="221" y2="40" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="50" x2="221" y2="50" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="60" x2="221" y2="60" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="70" x2="221" y2="70" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="80" x2="221" y2="80" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="90" x2="221" y2="90" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="100" x2="221" y2="100" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="110" x2="221" y2="110" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="120" x2="221" y2="120" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="130" x2="221" y2="130" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="140" x2="221" y2="140" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="150" x2="221" y2="150" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="160" x2="221" y2="160" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="170" x2="221" y2="170" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="180" x2="221" y2="180" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="190" x2="221" y2="190" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="200" x2="221" y2="200" stroke="#00ff00" stroke-width="1"/>
    <line x1="35" y1="210" x2="221" y2="210" stroke="#00ff00" stroke-width="1"/>
  </g>
  
  <!-- Top Left Corner Detail -->
  <circle cx="50" cy="50" r="8" fill="none" stroke="url(#pipGradient)" stroke-width="2" filter="url(#glow)"/>
  <text x="50" y="57" font-family="monospace" font-size="12" fill="#00ff00" text-anchor="middle" font-weight="bold" filter="url(#glow)">P</text>
  
  <!-- Top Right Corner Detail -->
  <circle cx="206" cy="50" r="8" fill="none" stroke="url(#pipGradient)" stroke-width="2" filter="url(#glow)"/>
  <text x="206" y="57" font-family="monospace" font-size="12" fill="#00ff00" text-anchor="middle" font-weight="bold" filter="url(#glow)">B</text>
  
  <!-- Center Display Area -->
  <circle cx="128" cy="128" r="60" fill="#0a0e0a" stroke="url(#pipGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Inner Circle Display -->
  <circle cx="128" cy="128" r="50" fill="none" stroke="url(#pipGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Crosshair Center -->
  <line x1="128" y1="88" x2="128" y2="108" stroke="#00ff00" stroke-width="2" filter="url(#glow)"/>
  <line x1="128" y1="148" x2="128" y2="168" stroke="#00ff00" stroke-width="2" filter="url(#glow)"/>
  <line x1="88" y1="128" x2="108" y2="128" stroke="#00ff00" stroke-width="2" filter="url(#glow)"/>
  <line x1="148" y1="128" x2="168" y2="128" stroke="#00ff00" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Center Dot -->
  <circle cx="128" cy="128" r="3" fill="#00ff00" filter="url(#glow)"/>
  
  <!-- Bottom Display Elements -->
  <text x="128" y="210" font-family="monospace" font-size="14" fill="#00d000" text-anchor="middle" font-weight="bold" letter-spacing="3">MOSSY</text>
  
  <!-- Side Buttons Left -->
  <rect x="45" y="110" width="12" height="36" rx="2" fill="none" stroke="url(#pipGradient)" stroke-width="1.5"/>
  <circle cx="51" cy="120" r="2" fill="#00ff00"/>
  <circle cx="51" cy="128" r="2" fill="#00ff00"/>
  <circle cx="51" cy="136" r="2" fill="#00ff00"/>
  
  <!-- Side Buttons Right -->
  <rect x="199" y="110" width="12" height="36" rx="2" fill="none" stroke="url(#pipGradient)" stroke-width="1.5"/>
  <circle cx="205" cy="120" r="2" fill="#00ff00"/>
  <circle cx="205" cy="128" r="2" fill="#00ff00"/>
  <circle cx="205" cy="136" r="2" fill="#00ff00"/>
  
  <!-- Bottom Left Indicator -->
  <circle cx="60" cy="200" r="6" fill="none" stroke="url(#pipGradient)" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="60" cy="200" r="3" fill="#00ff00"/>
  
  <!-- Bottom Right Indicator -->
  <circle cx="196" cy="200" r="6" fill="none" stroke="url(#pipGradient)" stroke-width="1.5" filter="url(#glow)"/>
  <circle cx="196" cy="200" r="3" fill="#00ff00"/>
  
  <!-- Status Bars -->
  <g opacity="0.8">
    <rect x="50" y="225" width="156" height="4" fill="none" stroke="url(#pipGradient)" stroke-width="1"/>
    <rect x="50" y="225" width="117" height="4" fill="url(#pipGradient)"/>
  </g>
</svg>
